<div class="container">
  <div class="section">
    <h2>Post Your Load</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="text" placeholder="Pickup City" required>
      <input type="text" placeholder="Drop City" required>
      <input type="text" placeholder="Goods Description" required>
      <input type="number" placeholder="Weight (kg)" required>
      <select required>
        <option value="">Select Vehicle Type</option>
        <option value="pickup">Pickup / Mini Truck</option>
        <option value="medium">Eicher / 407</option>
        <option value="ftl">14 / 17 Ft Truck</option>
      </select>
      <button type="submit">Submit Load</button>
    </form>
  </div>
</div>
